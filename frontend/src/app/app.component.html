<ng-container *ngIf="authService.isLoggedIn(); else loggedOut">

  <main class="flex">
    <div class="sidebar sectionA">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main-content sectionB">
      <router-outlet></router-outlet>
    </div>
  </main>
</ng-container>

<ng-template #loggedOut>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</ng-template>
