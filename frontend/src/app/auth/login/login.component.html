<body>
<div class="login-container">
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="email" formControlName="email" placeholder="Email" required />
                <i class="bx bxs-user"></i>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>
            
            <div class="input-box">
                <input type="password" formControlName="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="button" [disabled]="loginForm.invalid">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
</body>
