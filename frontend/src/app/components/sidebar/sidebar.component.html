<div class="sidebar-container" [class.sidebar-collapsed]="!isOpen">
  <button class="menu-toggle" (click)="toggleSidebar()">
    <mat-icon>{{isOpen ? 'close' : 'menu'}}</mat-icon>
  </button>
  
  <div class="sidebar-content">
    <mat-nav-list>
      <div>
        <div class="brand-logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0Iw3GAWwwU5j6DRWbSePfvnne-UhcE0P-mw&s=08" alt="">
        </div>
        <ng-container *ngFor="let item of menuItems">
          <ng-container *ngIf="shouldShowMenuItem(item)">
            <a mat-list-item [routerLink]="item.path" routerLinkActive="active">
              <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
              <span class="menu-label" matListItemTitle>{{item.title}}</span>
            </a>
          </ng-container>
        </ng-container>
      </div>
      <div>


 <div class="profile-section">
          <div class="profile-header">
            <div class="profile-image">
              <img [src]="authService.isAdmin() ? 'https://cdn-icons-png.flaticon.com/128/3135/3135715.png' : 'https://cdn-icons-png.flaticon.com/128/1999/1999625.png'" alt="Profile">
            </div>
            <div class="profile-info">
              <div class="profile-name">{{ authService.getCurrentUser()?.username }}</div>
              <div class="profile-email">{{ authService.getCurrentUser()?.email }}</div>
            </div>
          </div>
        </div>

        <a mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span class="menu-label" matListItemTitle>Log out</span>
        </a>
      </div>
    </mat-nav-list>

  </div>
</div>
